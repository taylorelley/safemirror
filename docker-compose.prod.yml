# ====================================
# SafeMirror Enterprise - Production Stack
# ====================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables in .env.prod:
#   - SECRET_KEY (generate with: python -c "import secrets; print(secrets.token_urlsafe(64))")
#   - POSTGRES_PASSWORD
#   - REDIS_PASSWORD (optional)
# ====================================

name: safemirror-prod

services:
  # ===================
  # API Server
  # ===================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: safemirror/api:${VERSION:-latest}
    container_name: safemirror-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://safemirror:${POSTGRES_PASSWORD}@db:5432/safemirror
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - APP_NAME=SafeMirror Enterprise
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@safemirror.local}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service"

  # ===================
  # Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: safemirror/frontend:${VERSION:-latest}
    container_name: safemirror-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "25m"
        max-file: "3"

  # ===================
  # Celery Worker
  # ===================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: safemirror/api:${VERSION:-latest}
    container_name: safemirror-worker
    restart: unless-stopped
    command: celery -A enterprise.workers worker -l info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://safemirror:${POSTGRES_PASSWORD}@db:5432/safemirror
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ===================
  # Celery Beat (Scheduler)
  # ===================
  beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: safemirror/api:${VERSION:-latest}
    container_name: safemirror-beat
    restart: unless-stopped
    command: celery -A enterprise.workers beat -l info
    environment:
      - DATABASE_URL=postgresql://safemirror:${POSTGRES_PASSWORD}@db:5432/safemirror
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:1.25-alpine
    container_name: safemirror-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "25m"
        max-file: "5"

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:16-alpine
    container_name: safemirror-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=safemirror
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=safemirror
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safemirror -d safemirror"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "25m"
        max-file: "3"

  # ===================
  # Redis Cache/Queue
  # ===================
  redis:
    image: redis:7-alpine
    container_name: safemirror-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - safemirror-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# ===================
# Networks
# ===================
networks:
  safemirror-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
