apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "safemirror.fullname" . }}-api
  labels:
    {{- include "safemirror.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "safemirror.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "safemirror.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "safemirror.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.api.image.repository }}:{{ include "safemirror.imageTag" . }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "safemirror.secretName" . }}
                  key: {{ .Values.secrets.databasePasswordKey }}
            - name: DATABASE_URL
              value: {{ include "safemirror.databaseUrl" . | quote }}
            - name: REDIS_URL
              value: {{ include "safemirror.redisUrl" . | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "safemirror.secretName" . }}
                  key: {{ .Values.secrets.secretKeyKey }}
            - name: DEBUG
              value: {{ .Values.config.debug | quote }}
            - name: APP_NAME
              value: {{ .Values.config.appName | quote }}
            {{- if .Values.config.smtp.host }}
            - name: SMTP_HOST
              value: {{ .Values.config.smtp.host | quote }}
            - name: SMTP_PORT
              value: {{ .Values.config.smtp.port | quote }}
            - name: SMTP_USER
              value: {{ .Values.config.smtp.user | quote }}
            - name: SMTP_FROM_EMAIL
              value: {{ .Values.config.smtp.fromEmail | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
