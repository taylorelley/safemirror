{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "safemirror.fullname" . }}
  labels:
    {{- include "safemirror.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.secrets.secretKeyKey }}: {{ required "config.secretKey is required" .Values.config.secretKey | quote }}
  {{ .Values.secrets.databasePasswordKey }}: {{ required "postgresql.auth.password or externalDatabase.password is required" (coalesce .Values.postgresql.auth.password .Values.externalDatabase.password) | quote }}
  {{- if or .Values.redis.auth.password .Values.externalRedis.password }}
  {{ .Values.secrets.redisPasswordKey }}: {{ coalesce .Values.redis.auth.password .Values.externalRedis.password | quote }}
  {{- end }}
  {{- if .Values.config.smtp.password }}
  {{ .Values.secrets.smtpPasswordKey }}: {{ .Values.config.smtp.password | quote }}
  {{- end }}
{{- end }}
