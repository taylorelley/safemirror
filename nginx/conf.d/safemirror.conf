# SafeMirror Enterprise - Nginx Site Configuration

# Upstream definitions
upstream api_backend {
    server api:8000;
    keepalive 32;
}

upstream frontend_backend {
    server frontend:3000;
    keepalive 16;
}

# HTTP redirect to HTTPS (enable when TLS is configured)
